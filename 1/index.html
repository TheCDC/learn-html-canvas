<html>

<head>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="startDrawing()">
    <h2>Fireplace Simuation</h2>
    <canvas id="myCanvas" width="300" height="300">


    </canvas>
    <h2>Customization</h2>
    <div class="controlsContainer">
        <h3>
            Change the color!
        </h3>
        <div class="sliderContainer">
            R<input type="range" min="0" max="255" id="redRange" value="245">
        </div>
        <div class="sliderContainer">
            G<input type="range" min="0" max="255" id="greenRange" value="138">
        </div>
        <div class="sliderContainer">
            B<input type="range" min="0" max="255" id="blueRange" value="66">
        </div>
        <h3>
            Change the behavior!
        </h3>
        <div class="sliderContainer">
            <div>
                chance for particle to stay the same
            </div>
            <input type="range" min="0" max="1" step="0.01" value="0.01" id="element_CHANCE_PARTICLE_STATIC">
            <div>
                Chance for particle to copy the one below it
            </div>
            <input type="range" min="0" max="1" step="0.01" value="0.25" id="element_CHANCE_PARTICLE_SUSTAIN">
            <div>
                Chance for particle to spontaneously ignite
            </div>
            <input type="range" min="0" max="0.1" step="0.0001" value="0.005" id="element_CHANCE_PARTICLE_RESURRECT">

        </div>
    </div>
</body>

</html>
