<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5.js example</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
    </style>
    <script src="../p5.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
  </head>

  <body>
    <form action="" method="GET">
      <p>
        width: <input name="width" type="number" value="512" /> height:
        <input name="height" type="number" value="512" />
      </p>
      <p>
        QUAD_TREE_DEPTH:
        <input name="QUAD_TREE_DEPTH" type="number" value="2" />
      </p>
      <p>
        BOID_SENSE_RANGE:
        <input name="BOID_SENSE_RANGE" type="number" value="64" />
      </p>
      <p>
        BOID_SPACING_MINIMUM:
        <input name="BOID_SPACING_MINIMUM" type="number" value="16" />
      </p>
      <p>
        NUM_BOIDS:
        <input name="NUM_BOIDS" type="number" value="128" />
      </p>
      <p>
        DISABLE_DRAW_OBJECTS:
        <input name="DISABLE_DRAW_OBJECTS" type="number" value="0" />
      </p>
      <p>
        DRAW_LINES_TO_NEIGHBORS:
        <input name="DRAW_LINES_TO_NEIGHBORS" type="number" value="1" />
      </p>
      <p>
        DRAW_ANGLE_TARGET:
        <input name="DRAW_ANGLE_TARGET" type="number" value="1" />
      </p>
      <input type="submit" />
    </form>
  </body>
</html>
